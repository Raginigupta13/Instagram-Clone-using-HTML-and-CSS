<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Ragini Gupta</h1>
          <img src="img/verify.png" alt="" />
        </div>
        <span>@ragini</span>
      </div>
      <div class="about">
        <div class="box">
          <h3>82</h3>
          <span>Posts</span>
        </div>
        <div class="box">
          <h3>15.41k</h3>
          <span>Followers</span>
        </div>
        <div class="box">
          <h3>130</h3>
          <span>Following</span>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-login-box-line"></i>
          </span>
          LogOut
        </a>
      </div>
    </div>

    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <div class="stories-img" id="color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>Cardi B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1.8m</span>
              <i class="ri-chat-3-line"></i>
              <span>88k</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile" />
              </div>
              <h3>Shawn Mendes</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>78k</span>
              <i class="ri-chat-3-line"></i>
              <span>10k</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile8.jpg" alt="profile" />
              </div>
              <h3>Taylor Swift</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>2.7m</span>
              <i class="ri-chat-3-line"></i>
              <span>50k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
